swagger: "3.0"
info:
  title: InsightIDR API [EU]
  description: Insight IDR API V1 Get more info at
    https://help.rapid7.com/insightidr/en-us/api/v1/docs.html#
  version: "1.0"
  x-logo: data:image/png;base64,
  contact:
    name: "@frikkylikeme"
    url: https://twitter.com/frikkylikeme
    email: frikky@shuffler.io
  x-categories:
    - SIEM
servers:
  - url: https://eu.api.insight.rapid7.com
host: eu.api.insight.rapid7.com
basePath: /
schemes:
  - "https:"
paths:
  /idr/v1/customthreats:
    post:
      responses:
        default:
          description: default
          content:
            text/plain:
              schema:
                type: string
                example: ""
      summary: Create a threat
      operationId: Create_a_threat
      description: Create a private InsightIDR threat and add indicators to this
        threat. The following threat indicators are supported in the request
        body formatted as
        json.<ul><li>threatName</li><li>notetext</li><li>indicators</li><ul><li>IP
        addresses (non CIDR notation)</li><li>Process hashes</li><li>Domain
        names</li><li>URLs</li></ul></ul>The request content type must be to in
        json. See request samples on the right.<br/>The maximum file size is 50
        MB.
      parameters:
        - in: header
          name: Content-Type
          multiline: false
          description: Header generated by shuffler.io OpenAPI
          required: false
          example: application/json
          schema:
            type: string
      requestBody:
        content: {}
  "/idr/v1/customthreats/key/{key}/indicators/add":
    post:
      responses:
        default:
          description: default
          content:
            text/plain:
              schema:
                type: string
                example: ""
      summary: Add indicators to a threat
      operationId: Add_indicators_to_a_threat
      description: 'Add InsightIDR threat indicators to a threat with the given threat
        key. The following threat indicators are supported in the request body
        formatted as json, stix_xml, or csv: <br/><ul><li>IP
        addresses</li><li>Process hashes</li><li>Domain
        names</li><li>URLs</li></ul>The request content type is expected to
        match the specified format: "application/json" for "json" format,
        "text/xml" for "stix_xml" format and "text/csv" for "csv" format. See
        request samples on the right.<br/>The multipart file upload (with
        multipart/form-data content type) is also supported by the endpoint. The
        maximum file size is 50 MB.'
      parameters:
        - in: query
          name: format
          description: The input format
          required: true
          schema:
            type: string
        - in: path
          name: key
          description: Generated by shuffler.io OpenAPI
          required: true
          schema:
            type: string
        - in: header
          name: Content-Type
          multiline: false
          description: Header generated by shuffler.io OpenAPI
          required: false
          example: application/json
          schema:
            type: string
      requestBody:
        content: {}
  "/idr/v1/customthreats/key/{key}/indicators/replace":
    post:
      responses:
        default:
          description: default
          content:
            text/plain:
              schema:
                type: string
                example: ""
      summary: Replace indicators for a threat
      operationId: Replace_indicators_for_a_threat
      description: 'Replace InsightIDR threat indicators for a threat with the given
        threat key. The following threat indicators are supported in the request
        body formatted as json, stix_xml, or csv: <br/><ul><li>IP
        addresses</li><li>Process hashes</li><li>Domain
        names</li><li>URLs</li></ul>The request content type is expected to
        match the specified format: "application/json" for "json" format,
        "text/xml" for "stix_xml" format and "text/csv" for "csv" format. See
        request samples on the right.<br/>The multipart file upload (with
        multipart/form-data content type) is also supported by the endpoint. The
        maximum file size is 50 MB.'
      parameters:
        - in: query
          name: format
          description: The input format
          required: true
          schema:
            type: string
        - in: path
          name: key
          description: Generated by shuffler.io OpenAPI
          required: true
          schema:
            type: string
        - in: header
          name: Content-Type
          multiline: false
          description: Header generated by shuffler.io OpenAPI
          required: false
          example: application/json
          schema:
            type: string
      requestBody:
        content: {}
  /idr/v1/investigations:
    get:
      responses:
        default:
          description: default
          content:
            text/plain:
              schema:
                type: string
                example: ""
      summary: List investigations
      operationId: List_investigations
      description: Retrieve a page of investigations matching the given request
        parameters.  The investigations will always be sorted by investigation
        created_time in descending order.
      parameters:
        - in: query
          name: end_time
          description: An optional ISO formatted timestamp.  Only investigations whose
            createTime is before this date will be returned by the api.  If this
            parameter is omitted investigations with any create_time may be
            returned.
          required: false
          schema:
            type: string
        - in: query
          name: index
          description: The optional 0 based index of the page to retrieve.  Must be an
            integer greater than or equal to 0
          required: false
          schema:
            type: string
        - in: query
          name: size
          description: The optional size of the page to retrieve. Must be an integer
            greater than 0 or less then or equal to 1000
          required: false
          schema:
            type: string
        - in: query
          name: start_time
          description: An optional ISO formatted timestamp.  Only investigations whose
            createTime is after this date will be returned by the api.  If this
            parameter is omitted investigations with any create_time may be
            returned.
          required: false
          schema:
            type: string
        - in: query
          name: statuses
          description: An optional comma separated set of investigation statuses.  Only
            investigation whose status match one of the entries in the list will
            be returned.  If this parameter is omitted investigations with any
            status may be returned.
          required: false
          schema:
            type: string
      requestBody:
        content: {}
  /idr/v1/investigations/bulk_close:
    post:
      responses:
        default:
          description: default
          content:
            text/plain:
              schema:
                type: string
                example: ""
      summary: Close investigations in bulk
      operationId: Close_investigations_in_bulk
      description: Close all investigations that match the parameters provided in the
        request body. This api returns the number of investigations that were
        closed and a list of their ids.
      parameters:
        - in: body
          name: body
          multiline: true
          description: Generated by shuffler.io OpenAPI
          required: false
          example: |-
            {
              "alert_type": "${alert_type}",
              "from": "${from}",
              "max_investigations_to_close": "${max_investigations_to_close}",
              "source": "${source}",
              "to": "${to}"
            }
          schema:
            type: string
        - in: header
          name: Content-Type
          multiline: false
          description: Header generated by shuffler.io OpenAPI
          required: false
          example: application/json
          schema:
            type: string
      requestBody:
        description: Generated by Shuffler.io
        required: false
        content:
          example:
            example: |-
              {
                "alert_type": "${alert_type}",
                "from": "${from}",
                "max_investigations_to_close": "${max_investigations_to_close}",
                "source": "${source}",
                "to": "${to}"
              }
  "/idr/v1/investigations/{id}/assignee":
    put:
      responses:
        default:
          description: default
          content:
            text/plain:
              schema:
                type: string
                example: ""
      summary: Assign user to investigation
      operationId: Assign_user_to_investigation
      description: Assigning a user to the specified investigation. The user must be a
        platform administrator, product administrator, or read/write user with
        access to either InsightIDR or InsightUBA
      parameters:
        - in: path
          name: id
          description: Generated by shuffler.io OpenAPI
          required: true
          schema:
            type: string
        - in: body
          name: body
          multiline: true
          description: Generated by shuffler.io OpenAPI
          required: false
          example: |-
            {
              "user_email_address": "${user_email_address}"
            }
          schema:
            type: string
        - in: header
          name: Content-Type
          multiline: false
          description: Header generated by shuffler.io OpenAPI
          required: false
          example: application/json
          schema:
            type: string
      requestBody:
        description: Generated by Shuffler.io
        required: false
        content:
          example:
            example: |-
              {
                "user_email_address": "${user_email_address}"
              }
  "/idr/v1/investigations/{id}/status/{status}":
    put:
      responses:
        default:
          description: default
          content:
            text/plain:
              schema:
                type: string
                example: ""
      summary: Set the status of an investigation
      operationId: Set_the_status_of_an_investigation
      description: Set the status of the investigation with the given id.  This api
        returns the investigation with its status updated to the new state.  If
        the investigation already has the given status no change is made, but
        the investigation will still be returned.
      parameters:
        - in: path
          name: id
          description: Generated by shuffler.io OpenAPI
          required: true
          schema:
            type: string
        - in: path
          name: status
          description: Generated by shuffler.io OpenAPI
          required: true
          schema:
            type: string
        - in: header
          name: Content-Type
          multiline: false
          description: Header generated by shuffler.io OpenAPI
          required: false
          example: application/json
          schema:
            type: string
      requestBody:
        content: {}
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-Api-Key
tags:
  - name: IDR
