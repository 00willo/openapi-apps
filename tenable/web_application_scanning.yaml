swagger: "3.0"
info:
  title: Web Application Scanning
  version: "1.0"
  contact:
    name: "@frikkylikeme"
    url: https://twitter.com/frikkylikeme
    email: frikky@shuffler.io
servers:
  - url: https://cloud.tenable.com
host: cloud.tenable.com
basePath: /
schemes:
  - "https:"
paths:
  /assets:
    get:
      responses:
        default:
          description: default
          schema: {}
      summary: List assets
      description: Lists up to 5000 assets, including non-WAS assets.<p>Requires
        ADMINISTRATOR [64] user permissions. See <a
        href="/docs/permissions">Permissions</a>.</p>
      parameters: []
  "/assets/{asset_uuid}":
    get:
      responses:
        default:
          description: default
          schema: {}
      summary: Get asset information
      description: Gets information about the specified asset.<p>Requires ADMINISTRATOR
        [64] user permissions. See <a
        href="/docs/permissions">Permissions</a>.</p>
      parameters:
        - in: path
          name: asset_uuid
          description: Generated by shuffler.io OpenAPI
          required: true
          schema:
            type: string
  /import/assets:
    post:
      responses:
        default:
          description: default
          schema: {}
      summary: Import asset list
      description: 'Imports a list of assets in JSON format. The request cannot exceed 5
        MB. Each asset object requires a value for at least one of the following
        properties: fqdn, ipv4, netbios_name, mac_address.<p>Requires CAN
        CONFIGURE [64] scan permissions. See <a
        href="/docs/permissions">Permissions</a>.</p>'
      parameters: []
  /import/asset-jobs:
    get:
      responses:
        default:
          description: default
          schema: {}
      summary: List asset import jobs
      description: Lists asset import jobs.<p>Requires ADMINISTRATOR [64] user permissions.
        See <a href="/docs/permissions">Permissions</a>.</p>
      parameters: []
  "/import/asset-jobs/{asset_import_job_uuid}":
    get:
      responses:
        default:
          description: default
          schema: {}
      summary: Get import job information
      description: Gets information about the specified import job.<p>Requires
        ADMINISTRATOR [64] user permissions. See <a
        href="/docs/permissions">Permissions</a>.</p>
      parameters:
        - in: path
          name: asset_import_job_uuid
          description: Generated by shuffler.io OpenAPI
          required: true
          schema:
            type: string
  "/editor/{type}/{id}":
    get:
      responses:
        default:
          description: default
          schema: {}
      summary: Get configuration details
      description: Gets the configuration details for the scan or policy.<p>Requires
        STANDARD [32] user permissions. See <a
        href="/docs/permissions">Permissions</a>.</p>
      parameters:
        - in: path
          name: type
          description: Generated by shuffler.io OpenAPI
          required: true
          schema:
            type: string
        - in: path
          name: id
          description: Generated by shuffler.io OpenAPI
          required: true
          schema:
            type: string
  "/editor/{type}/templates":
    get:
      responses:
        default:
          description: default
          schema: {}
      summary: List templates
      description: Lists scan or policy templates, including non-WAS templates.<p>Requires
        STANDARD [32] user permissions. See <a
        href="/docs/permissions">Permissions</a>.</p>
      parameters:
        - in: path
          name: type
          description: Generated by shuffler.io OpenAPI
          required: true
          schema:
            type: string
  "/editor/policy/{policy_id}/families/{family_id}/plugins/{plugin_id}":
    get:
      responses:
        default:
          description: default
          schema: {}
      summary: Get plugin details
      description: Gets the details of the plugin associated with the scan or
        policy.<p>Requires STANDARD [32] user permissions. See <a
        href="/docs/permissions">Permissions</a>.</p>
      parameters:
        - in: path
          name: policy_id
          description: Generated by shuffler.io OpenAPI
          required: true
          schema:
            type: string
        - in: path
          name: family_id
          description: Generated by shuffler.io OpenAPI
          required: true
          schema:
            type: string
        - in: path
          name: plugin_id
          description: Generated by shuffler.io OpenAPI
          required: true
          schema:
            type: string
  "/editor/{type}/templates/{template_uuid}":
    get:
      responses:
        default:
          description: default
          schema: {}
      summary: Get template details
      description: Gets details for the given template.<p>Requires STANDARD [32] user
        permissions. See <a href="/docs/permissions">Permissions</a>.</p>
      parameters:
        - in: path
          name: type
          description: Generated by shuffler.io OpenAPI
          required: true
          schema:
            type: string
        - in: path
          name: template_uuid
          description: Generated by shuffler.io OpenAPI
          required: true
          schema:
            type: string
  /folders:
    post:
      responses:
        default:
          description: default
          schema: {}
      summary: Create new folder
      description: Creates a new folder for the current user.<p>Requires BASIC [16] user
        permissions. See <a href="/docs/permissions">Permissions</a>.</p>
      parameters: []
    get:
      responses:
        default:
          description: default
          schema: {}
      summary: List scan folders
      description: Lists the current user's scan folders.<p>Requires BASIC [16] user
        permissions. See <a href="/docs/permissions">Permissions</a>.</p>
      parameters: []
  "/folders/{folder_id}":
    put:
      responses:
        default:
          description: default
          schema: {}
      summary: Rename folder
      description: Renames a folder for the current user.<p>Requires BASIC [16] user
        permissions. See <a href="/docs/permissions">Permissions</a>.</p>
      parameters:
        - in: path
          name: folder_id
          description: Generated by shuffler.io OpenAPI
          required: true
          schema:
            type: string
    delete:
      responses:
        default:
          description: default
          schema: {}
      summary: Delete folder
      description: Deletes a folder.<p>Requires BASIC [16] user permissions. See <a
        href="/docs/permissions">Permissions</a>.</p>
      parameters:
        - in: path
          name: folder_id
          description: Generated by shuffler.io OpenAPI
          required: true
          schema:
            type: string
  /scanner-groups:
    post:
      responses:
        default:
          description: default
          schema: {}
      summary: Create scanner group
      description: Creates a new scanner group.<p>Requires ADMINISTRATOR [64] user
        permissions. See <a href="/docs/permissions">Permissions</a>.</p>
      parameters: []
    get:
      responses:
        default:
          description: default
          schema: {}
      summary: List scanner groups
      description: Lists scanner groups within the current container.<p>Requires
        ADMINISTRATOR [64] user permissions. See <a
        href="/docs/permissions">Permissions</a>.</p>
      parameters: []
  "/scanner-groups/{group_id}/scanners/{scanner_id}":
    post:
      responses:
        default:
          description: default
          schema: {}
      summary: Add scanner to scanner group
      description: Adds a scanner to the scanner group.<p>Requires BASIC [16] user
        permissions. See <a href="/docs/permissions">Permissions</a>.</p>
      parameters:
        - in: path
          name: group_id
          description: Generated by shuffler.io OpenAPI
          required: true
          schema:
            type: string
        - in: path
          name: scanner_id
          description: Generated by shuffler.io OpenAPI
          required: true
          schema:
            type: string
    delete:
      responses:
        default:
          description: default
          schema: {}
      summary: Remove scanner from scanner group
      description: Remove a scanner from the scanner group.<p>Requires BASIC [16] user
        permissions. See <a href="/docs/permissions">Permissions</a>.</p>
      parameters:
        - in: path
          name: group_id
          description: Generated by shuffler.io OpenAPI
          required: true
          schema:
            type: string
        - in: path
          name: scanner_id
          description: Generated by shuffler.io OpenAPI
          required: true
          schema:
            type: string
  "/scanner-groups/{group_id}/scanners":
    get:
      responses:
        default:
          description: default
          schema: {}
      summary: List scanners within scanner group
      description: Lists scanners associated with the scanner group.<p>Requires
        ADMINISTRATOR [64] user permissions. See <a
        href="/docs/permissions">Permissions</a>.</p>
      parameters:
        - in: path
          name: group_id
          description: Generated by shuffler.io OpenAPI
          required: true
          schema:
            type: string
  "/scanner-groups/{group_id}":
    get:
      responses:
        default:
          description: default
          schema: {}
      summary: List scanner group details
      description: Retruns details for the given scanner group.<p>Requires ADMINISTRATOR
        [64] user permissions. See <a
        href="/docs/permissions">Permissions</a>.</p>
      parameters:
        - in: path
          name: group_id
          description: Generated by shuffler.io OpenAPI
          required: true
          schema:
            type: string
    put:
      responses:
        default:
          description: default
          schema: {}
      summary: Update scanner group
      description: Updates a scanner group.<p>Requires ADMINISTRATOR [64] user permissions.
        See <a href="/docs/permissions">Permissions</a>.</p>
      parameters:
        - in: path
          name: group_id
          description: Generated by shuffler.io OpenAPI
          required: true
          schema:
            type: string
    delete:
      responses:
        default:
          description: default
          schema: {}
      summary: Delete a scanner group
      description: Deletes a scanner group.<p>Requires ADMINISTRATOR [64] user permissions.
        See <a href="/docs/permissions">Permissions</a>.</p>
      parameters:
        - in: path
          name: group_id
          description: Generated by shuffler.io OpenAPI
          required: true
          schema:
            type: string
  /policies:
    post:
      responses:
        default:
          description: default
          schema: {}
      summary: Create policy
      description: Creates a policy.<p>Requires STANDARD [32] user permissions. See <a
        href="/docs/permissions">Permissions</a>.</p>
      parameters: []
    get:
      responses:
        default:
          description: default
          schema: {}
      summary: List policies
      description: Returns a list of policies, including non-WAS policies.<p>Requires
        STANDARD [32] user permissions. See <a
        href="/docs/permissions">Permissions</a>.</p>
      parameters: []
  "/policies/{policy_id}":
    get:
      responses:
        default:
          description: default
          schema: {}
      summary: List policy details
      description: Returns the details for the given policy.<p>Requires CAN USE [32] policy
        permissions. See <a href="/docs/permissions">Permissions</a>.</p>
      parameters:
        - in: path
          name: policy_id
          description: Generated by shuffler.io OpenAPI
          required: true
          schema:
            type: string
    put:
      responses:
        default:
          description: default
          schema: {}
      summary: Update policy
      description: Updates the parameters of a policy.<p>Requires CAN EDIT [32] policy
        permissions. See <a href="/docs/permissions">Permissions</a>.</p>
      parameters:
        - in: path
          name: policy_id
          description: Generated by shuffler.io OpenAPI
          required: true
          schema:
            type: string
    delete:
      responses:
        default:
          description: default
          schema: {}
      summary: Delete policy
      description: Deletes a policy.<p>Requires CAN EDIT [32] policy permissions. See <a
        href="/docs/permissions">Permissions</a>.</p>
      parameters:
        - in: path
          name: policy_id
          description: Generated by shuffler.io OpenAPI
          required: true
          schema:
            type: string
  "/policies/{policy_id}/copy":
    post:
      responses:
        default:
          description: default
          schema: {}
      summary: Copy policy
      description: Copies a policy.<p>Requires CAN EDIT [32] policy permissions. See <a
        href="/docs/permissions">Permissions</a>.</p>
      parameters:
        - in: path
          name: policy_id
          description: Generated by shuffler.io OpenAPI
          required: true
          schema:
            type: string
  /policies/import:
    post:
      responses:
        default:
          description: default
          schema: {}
      summary: Import policy
      description: Imports an existing policy uploaded using POST /file/upload (.nessus
        format only).<p>Requires STANDARD [32] user permissions. See <a
        href="/docs/permissions">Permissions</a>.</p>
      parameters: []
  "/policies/{policy_id}/export":
    get:
      responses:
        default:
          description: default
          schema: {}
      summary: Export policy
      description: Exports the given policy.<p>Requires CAN EDIT [32] policy permissions.
        See <a href="/docs/permissions">Permissions</a>.</p>
      parameters:
        - in: path
          name: policy_id
          description: Generated by shuffler.io OpenAPI
          required: true
          schema:
            type: string
  /scanners:
    get:
      responses:
        default:
          description: default
          schema: {}
      summary: List scanners
      description: Returns the scanner list.<p>Requires ADMINISTRATOR [64] user
        permissions. See <a href="/docs/permissions">Permissions</a>.</p>
      parameters: []
  "/scanners/{scanner_id}/key":
    get:
      responses:
        default:
          description: default
          schema: {}
      summary: Get scanner key
      description: Gets the key of the requested scanner.<p>Requires ADMINISTRATOR [64]
        user permissions. See <a href="/docs/permissions">Permissions</a>.</p>
      parameters:
        - in: path
          name: scanner_id
          description: Generated by shuffler.io OpenAPI
          required: true
          schema:
            type: string
  "/scanners/{scanner_id}":
    get:
      responses:
        default:
          description: default
          schema: {}
      summary: Get scanner details
      description: Gets details for the given scanner.<p>Requires ADMINISTRATOR [64] user
        permissions. See <a href="/docs/permissions">Permissions</a>.</p>
      parameters:
        - in: path
          name: scanner_id
          description: Generated by shuffler.io OpenAPI
          required: true
          schema:
            type: string
    delete:
      responses:
        default:
          description: default
          schema: {}
      summary: Delete scanner
      description: Deletes and unlinks a scanner from Tenable.io.<p>Requires ADMINISTRATOR
        [64] user permissions. See <a
        href="/docs/permissions">Permissions</a>.</p>
      parameters:
        - in: path
          name: scanner_id
          description: Generated by shuffler.io OpenAPI
          required: true
          schema:
            type: string
  "/scanners/{scanner_id}/scans":
    get:
      responses:
        default:
          description: default
          schema: {}
      summary: List running scans
      description: Lists scans running on the requested scanner.<p>Requires ADMINISTRATOR
        [64] user permissions. See <a
        href="/docs/permissions">Permissions</a>.</p>
      parameters:
        - in: path
          name: scanner_id
          description: Generated by shuffler.io OpenAPI
          required: true
          schema:
            type: string
  "/scanners/{scanner_id}/link":
    put:
      responses:
        default:
          description: default
          schema: {}
      summary: Toggle scanner link state
      description: Enables or disables the link state of the scanner identified by
        `scanner_id`.<p>Requires ADMINISTRATOR [64] user permissions. See <a
        href="/docs/permissions">Permissions</a>.</p>
      parameters:
        - in: path
          name: scanner_id
          description: Generated by shuffler.io OpenAPI
          required: true
          schema:
            type: string
  /scans:
    post:
      responses:
        default:
          description: default
          schema: {}
      summary: Create scan
      description: Creates a scan.<p>Requires STANDARD [32] user permissions. See <a
        href="/docs/permissions">Permissions</a>.</p>
      parameters: []
    get:
      responses:
        default:
          description: default
          schema: {}
      summary: List scans
      description: Returns the scan list. Scans of all types are returned.<p>Requires BASIC
        [16] user permissions. See <a
        href="/docs/permissions">Permissions</a>.</p>
      parameters:
        - in: query
          name: folder_id
          description: The ID of the folder whose scans should be listed.
          required: false
          schema:
            type: string
        - in: query
          name: last_modification_date
          description: Limit the results to those that have only changed since this time.
          required: false
          schema:
            type: string
  "/scans/{scan_uuid}":
    get:
      responses:
        default:
          description: default
          schema: {}
      summary: Get scan details
      description: Returns details for the specified scan.<p>Requires CAN VIEW [16] scan
        permissions. See <a href="/docs/permissions">Permissions</a>.</p>
      parameters:
        - in: query
          name: history_id
          description: The ID of the historical data that should be returned.
          required: false
          schema:
            type: string
        - in: query
          name: history_uuid
          description: The UUID of the historical data that should be returned.
          required: false
          schema:
            type: string
        - in: path
          name: scan_uuid
          description: Generated by shuffler.io OpenAPI
          required: true
          schema:
            type: string
  "/scans/{scan_id}":
    put:
      responses:
        default:
          description: default
          schema: {}
      summary: Update scan
      description: >-
        Updates the scan configuration. For example, you can enable or disable a
        scan, change the scan name, description, folder, scanner, targets, and
        schedule parameters.

        <b>Note: </b>You can specify scan targets as text, input file, or target groups.<p>Requires CAN CONFIGURE [64] scan permissions. See <a href="/docs/permissions">Permissions</a>.</p>
      parameters:
        - in: path
          name: scan_id
          description: Generated by shuffler.io OpenAPI
          required: true
          schema:
            type: string
    delete:
      responses:
        default:
          description: default
          schema: {}
      summary: Delete scan
      description: >-
        Deletes a scan.

        **Note:** You cannot delete scans in running, paused, or stopping states.<p>Requires CAN CONFIGURE [64] scan permissions. See <a href="/docs/permissions">Permissions</a>.</p>
      parameters:
        - in: path
          name: scan_id
          description: Generated by shuffler.io OpenAPI
          required: true
          schema:
            type: string
  "/scans/{scan_id}/launch":
    post:
      responses:
        default:
          description: default
          schema: {}
      summary: Launch scan
      description: Launches a scan.<p>Requires CAN CONTROL [32] scan permissions. See <a
        href="/docs/permissions">Permissions</a>.</p>
      parameters:
        - in: path
          name: scan_id
          description: Generated by shuffler.io OpenAPI
          required: true
          schema:
            type: string
  "/scans/{scan_id}/stop":
    post:
      responses:
        default:
          description: default
          schema: {}
      summary: Stop scan
      description: Stops a scan.<p>Requires CAN CONTROL [32] scan permissions. See <a
        href="/docs/permissions">Permissions</a>.</p>
      parameters:
        - in: path
          name: scan_id
          description: Generated by shuffler.io OpenAPI
          required: true
          schema:
            type: string
  "/scans/{scan_id}/schedule":
    put:
      responses:
        default:
          description: default
          schema: {}
      summary: Enable schedule
      description: Enables or disables a scan schedule.<p>Requires CAN CONTROL [32] scan
        permissions. See <a href="/docs/permissions">Permissions</a>.</p>
      parameters:
        - in: path
          name: scan_id
          description: Generated by shuffler.io OpenAPI
          required: true
          schema:
            type: string
  "/was-query/scans/{scan_uuid}/progress":
    get:
      responses:
        default:
          description: default
          schema: {}
      summary: Check scan status
      description: Retrieve the status of a web application scan that is currently running.
        Data returned includes scan statistics and the number of plugins
        identified so far.<p>Requires CAN VIEW [16] scan permissions. See <a
        href="/docs/permissions">Permissions</a>.</p>
      parameters:
        - in: path
          name: scan_uuid
          description: Generated by shuffler.io OpenAPI
          required: true
          schema:
            type: string
  "/scans/{scan_id}/status":
    put:
      responses:
        default:
          description: default
          schema: {}
      summary: Update scan status
      description: Changes the status of a scan.<p>Requires CAN VIEW [16] scan permissions.
        See <a href="/docs/permissions">Permissions</a>.</p>
      parameters:
        - in: path
          name: scan_id
          description: Generated by shuffler.io OpenAPI
          required: true
          schema:
            type: string
  "/scans/{scan_id}/copy":
    post:
      responses:
        default:
          description: default
          schema: {}
      summary: Copy scan
      description: Copies the given scan.<p>Requires CAN CONFIGURE [64] scan permissions.
        See <a href="/docs/permissions">Permissions</a>.</p>
      parameters:
        - in: path
          name: scan_id
          description: Generated by shuffler.io OpenAPI
          required: true
          schema:
            type: string
  /scans/import:
    post:
      responses:
        default:
          description: default
          schema: {}
      summary: Import scan
      description: 'Import an existing scan uploaded using <a href="#file-upload-1">file:
        upload</a>.<p>Requires STANDARD [32] user permissions. See <a
        href="/docs/permissions">Permissions</a>.</p>'
      parameters: []
  "/scans/{scan_id}/export":
    post:
      responses:
        default:
          description: default
          schema: {}
      summary: Export scan
      description: Export the given scan. To see the status of the requested export, submit
        a <a href="#was-scan-export-status">scan export status</a> request. On
        receiving a "ready" status from the was-export-status request, download
        the export file using the <a href="#was-scans-export-download">scan
        export download</a> method.<p>Requires CAN VIEW [16] scan permissions.
        See <a href="/docs/permissions">Permissions</a>.</p>
      parameters:
        - in: query
          name: history_id
          description: The ID of the historical data that should be exported.
          required: false
          schema:
            type: string
        - in: query
          name: history_uuid
          description: The UUID of the historical data that should be returned.
          required: false
          schema:
            type: string
        - in: query
          name: type
          description: The value `web-app`. This parameter is required only when using the
            API with Web Application Scanning.
          required: true
          schema:
            type: string
        - in: path
          name: scan_id
          description: Generated by shuffler.io OpenAPI
          required: true
          schema:
            type: string
  "/scans/{scan_id}/export/{file_uuid}/status":
    get:
      responses:
        default:
          description: default
          schema: {}
      summary: Check scan export status
      description: Check the file status of an exported scan. After you request an export,
        you must poll this endpoint until a "ready" status is returned, at which
        point the file is complete and can be downloaded using the <a
        href="#was-scans-export-download">was-export-download</a>
        endpoint.<p>Requires CAN VIEW [16] scan permissions. See <a
        href="/docs/permissions">Permissions</a>.</p>
      parameters:
        - in: query
          name: type
          description: The value `web-app`. This parameter is required only when using the
            API with Web Application Scanning.
          required: true
          schema:
            type: string
        - in: path
          name: scan_id
          description: Generated by shuffler.io OpenAPI
          required: true
          schema:
            type: string
        - in: path
          name: file_uuid
          description: Generated by shuffler.io OpenAPI
          required: true
          schema:
            type: string
  "/scans/{scan_id}/export/{file_uuid}/download":
    get:
      responses:
        default:
          description: default
          schema: {}
      summary: Download exported scan
      description: Download an exported scan.<p>Requires CAN VIEW [16] scan permissions.
        See <a href="/docs/permissions">Permissions</a>.</p>
      parameters:
        - in: query
          name: type
          description: The value `web-app`. This parameter is required only when using the
            API with Web Application Scanning.
          required: false
          schema:
            type: string
        - in: path
          name: scan_id
          description: Generated by shuffler.io OpenAPI
          required: true
          schema:
            type: string
        - in: path
          name: file_uuid
          description: Generated by shuffler.io OpenAPI
          required: true
          schema:
            type: string
  "/scans/{scan_id}/history":
    get:
      responses:
        default:
          description: default
          schema: {}
      summary: Get scan history
      description: Returns a scan's history records.<p>Requires SCAN OPERATOR [24] user
        permissions and CAN VIEW [16] scan permissions. See <a
        href="/docs/permissions">Permissions</a>.</p>
      parameters:
        - in: query
          name: limit
          description: Maximum number of objects requested (or service imposed limit if not
            in request). The max limit value allowed is 50. Must be in the int32
            format.
          required: false
          schema:
            type: string
        - in: query
          name: offset
          description: Offset from request (or zero). Must be in the int32 format.
          required: false
          schema:
            type: string
