openapi: "3.0"
info:
  title: SentinelOne
  description: SentinelOne Management Console API specification. Based on
    https://endpoint.sentinelone.net/api-doc/overview
  version: "1.0"
  x-logo: data:image/png;base64,
  contact:
    name: "@frikkylikeme"
    url: https://twitter.com/frikkylikeme
    email: frikky@shuffler.io
  x-categories:
    - Eradication
servers:
  - url: https://domain.sentinelone.net
host: domain.sentinelone.net
basePath: /
schemes:
  - "https:"
paths:
  /web/api/v2.1/accounts:
    get:
      responses:
        default:
          description: default
          content:
            text/plain:
              schema:
                type: string
                example: ""
      summary: Get Accounts
      operationId: Get_Accounts
      description: Get the Accounts, and their data, that match the filter. This
        command gives the Account IDs, which other commands require.
        <br>Accounts are created by a Global User or by SentinelOne. Each
        Account contains Sites, which can inherit assets and settings. Each
        Account has one or more SKUs, that you assign to the Sites. To have both
        Core and Complete Sites in an Account, the Account must have both SKUs.
      parameters:
        - in: query
          name: name
          description: 'Name. Example: "My Account".'
          required: false
          schema:
            type: string
        - in: query
          name: states
          description: Filter by state, such as active or expired.
          required: false
          schema:
            type: string
        - in: query
          name: features
          description: 'Filter the list of Accounts for those that support this feature.
            Example: "firewall-control".'
          required: false
          schema:
            type: string
        - in: query
          name: skip
          description: 'Skip first number of items (0-1000). To iterate over more than
            1000 items,  use "cursor". Example: "150".'
          required: false
          schema:
            type: string
        - in: query
          name: sortOrder
          description: 'Sort direction. Example: "asc".'
          required: false
          schema:
            type: string
        - in: query
          name: activeLicenses
          description: Active licenses
          required: false
          schema:
            type: string
        - in: query
          name: ids
          description: 'A list of Account IDs. Example:
            "225494730938493804,225494730938493915".'
          required: false
          schema:
            type: string
        - in: query
          name: totalLicenses
          description: Total licenses
          required: false
          schema:
            type: string
        - in: query
          name: updatedAt
          description: 'Timestamp of last update. Example: "2018-02-27T04:49:26.257525Z".'
          required: false
          schema:
            type: string
        - in: query
          name: sortBy
          description: 'The column to sort the results by. Example: "id".'
          required: false
          schema:
            type: string
        - in: query
          name: limit
          description: 'Limit number of returned items (1-1000). Example: "10".'
          required: false
          schema:
            type: string
        - in: query
          name: query
          description: "Full text search for fields: name. (Note: on single-Account
            Consoles, the Account name will not be matched)"
          required: false
          schema:
            type: string
        - in: query
          name: isDefault
          description: Is default
          required: false
          schema:
            type: string
        - in: query
          name: accountIds
          description: 'List of Account IDs to search for. Example:
            "225494730938493804,225494730938493915".'
          required: false
          schema:
            type: string
        - in: query
          name: cursor
          description: 'Cursor position returned by the last request. Use to iterate over
            more than 1000 items. Example: "YWdlbnRfaWQ6NTgwMjkzODE=".'
          required: false
          schema:
            type: string
        - in: query
          name: expiration
          description: 'Expiration. Example: "2018-02-27T04:49:26.257525Z".'
          required: false
          schema:
            type: string
        - in: query
          name: skipCount
          description: If true, total number of items will not be calculated, which speeds
            up execution time.
          required: false
          schema:
            type: string
        - in: query
          name: countOnly
          description: If true, only total number of items will be returned, without any
            of the actual objects.
          required: false
          schema:
            type: string
        - in: query
          name: accountType
          description: 'Account type. Example: "Trial".'
          required: false
          schema:
            type: string
        - in: query
          name: createdAt
          description: 'Timestamp of Account creation. Example:
            "2018-02-27T04:49:26.257525Z".'
          required: false
          schema:
            type: string
      requestBody:
        content: {}
    post:
      responses:
        default:
          description: default
          content:
            text/plain:
              schema:
                type: string
                example: ""
      summary: Create Account
      operationId: Create_Account
      description: 'Create a new Account. This command requires Global permissions and
        an MSSP deployment. Consult with your SE before you run this command. An
        Account is a logical segment with permissions to configure features for
        specific Sites. Multiple Accounts can be useful for deployments with
        multiple Sites for third-parties (such as MSSP). Each Account has one or
        more SKUs, that you assign to Sites. If an Account has the Complete SKU,
        and you create a new Site in the Account, it will automatically have the
        Complete SKU. Best practice: Run "name-available" first, to make sure
        the name is unique in your deployment.'
      parameters:
        - in: header
          name: Content-Type
          multiline: false
          description: Header generated by shuffler.io OpenAPI
          required: false
          example: application/json
          schema:
            type: string
        - in: header
          name: Accept
          multiline: false
          description: Header generated by shuffler.io OpenAPI
          required: false
          example: application/json
          schema:
            type: string
      requestBody:
        content: {}
  "/web/api/v2.1/accounts/{account_id}":
    get:
      responses:
        default:
          description: default
          content:
            text/plain:
              schema:
                type: string
                example: ""
      summary: Get Account by ID
      operationId: Get_Account_by_ID
      description: Get Account data from a given Account ID. To get an Account ID, run
        "accounts".
      parameters:
        - in: path
          name: account_id
          description: Generated by shuffler.io OpenAPI
          required: true
          schema:
            type: string
      requestBody:
        content: {}
    put:
      responses:
        default:
          description: default
          content:
            text/plain:
              schema:
                type: string
                example: ""
      summary: Update Account
      operationId: Update_Account
      description: "Change the data of an Account. This command requires a Global user
        or an Account user and Admin role. Use this command to change the name,
        ID, SKUs and how they are distributed among Sites and Agents, and more.
        (See the Body sample.) Best practice:  Consult with your SentinelOne SE.
        "
      parameters:
        - in: path
          name: account_id
          description: Generated by shuffler.io OpenAPI
          required: true
          schema:
            type: string
        - in: header
          name: Content-Type
          multiline: false
          description: Header generated by shuffler.io OpenAPI
          required: false
          example: application/json
          schema:
            type: string
        - in: header
          name: Accept
          multiline: false
          description: Header generated by shuffler.io OpenAPI
          required: false
          example: application/json
          schema:
            type: string
      requestBody:
        content: {}
  "/web/api/v2.1/accounts/{account_id}/expire-now":
    post:
      responses:
        default:
          description: default
          content:
            text/plain:
              schema:
                type: string
                example: ""
      summary: Expire an Account
      operationId: Expire_an_Account
      description: "Expire an Account immediately. The user must have Global access or
        Account acces with permissions for the Account. Best practice: Consult
        with Support before you use this command."
      parameters:
        - in: path
          name: account_id
          description: Generated by shuffler.io OpenAPI
          required: true
          schema:
            type: string
      requestBody:
        content: {}
  "/web/api/v2.1/accounts/{account_id}/policy":
    get:
      responses:
        default:
          description: default
          content:
            text/plain:
              schema:
                type: string
                example: ""
      summary: Account Policy
      operationId: Account_Policy
      description: 'Get the policy for the Account given by ID. To get the ID of an
        Account, run "accounts". See also: Get Policy.'
      parameters:
        - in: path
          name: account_id
          description: Generated by shuffler.io OpenAPI
          required: true
          schema:
            type: string
      requestBody:
        content: {}
    put:
      responses:
        default:
          description: default
          content:
            text/plain:
              schema:
                type: string
                example: ""
      summary: Update Account Policy
      operationId: Update_Account_Policy
      description: "Change the policy for the Account given by ID. Best practice: Get
        the policy of the Account before you attempt to change it. See
        also:  Get Policy."
      parameters:
        - in: path
          name: account_id
          description: Generated by shuffler.io OpenAPI
          required: true
          schema:
            type: string
        - in: header
          name: Content-Type
          multiline: false
          description: Header generated by shuffler.io OpenAPI
          required: false
          example: application/json
          schema:
            type: string
        - in: header
          name: Accept
          multiline: false
          description: Header generated by shuffler.io OpenAPI
          required: false
          example: application/json
          schema:
            type: string
      requestBody:
        content: {}
  "/web/api/v2.1/accounts/{account_id}/reactivate":
    put:
      responses:
        default:
          description: default
          content:
            text/plain:
              schema:
                type: string
                example: ""
      summary: Reactivate Account
      operationId: Reactivate_Account
      description: Reactivate an expired Account. This command requires a Global user
        or Support. Consult with your SentinelOne SE.
      parameters:
        - in: path
          name: account_id
          description: Generated by shuffler.io OpenAPI
          required: true
          schema:
            type: string
        - in: header
          name: Content-Type
          multiline: false
          description: Header generated by shuffler.io OpenAPI
          required: false
          example: application/json
          schema:
            type: string
        - in: header
          name: Accept
          multiline: false
          description: Header generated by shuffler.io OpenAPI
          required: false
          example: application/json
          schema:
            type: string
      requestBody:
        content: {}
  "/web/api/v2.1/accounts/{account_id}/revert-policy":
    put:
      responses:
        default:
          description: default
          content:
            text/plain:
              schema:
                type: string
                example: ""
      summary: Revert Policy
      operationId: Revert_Policy
      description: The policy of the Account is based on the default Global policy and
        is enforced by all endpoints in the Sites and Groups of the Account (if
        you did not change the Site or Group policies). If you change the
        Account policy, you can use this command to revert it to the default
        Global policy.
      parameters:
        - in: path
          name: account_id
          description: Generated by shuffler.io OpenAPI
          required: true
          schema:
            type: string
        - in: header
          name: Content-Type
          multiline: false
          description: Header generated by shuffler.io OpenAPI
          required: false
          example: application/json
          schema:
            type: string
        - in: header
          name: Accept
          multiline: false
          description: Header generated by shuffler.io OpenAPI
          required: false
          example: application/json
          schema:
            type: string
      requestBody:
        content: {}
  "/web/api/v2.1/accounts/{account_id}/uninstall-password/generate":
    post:
      responses:
        default:
          description: default
          content:
            text/plain:
              schema:
                type: string
                example: ""
      summary: GenerateRegenerate Uninstall Password
      operationId: GenerateRegenerate_Uninstall_Password
      description: "You can uninstall several Agents of one Account with one command
        that requires a password. This command sets a new account-level
        uninstall password.<br>To enable this feature, submit a ticket with
        Support.<br>Best Practice: After you uninstall the Agents and install
        again, revoke the passphrase."
      parameters:
        - in: path
          name: account_id
          description: Generated by shuffler.io OpenAPI
          required: true
          schema:
            type: string
        - in: header
          name: Content-Type
          multiline: false
          description: Header generated by shuffler.io OpenAPI
          required: false
          example: application/json
          schema:
            type: string
        - in: header
          name: Accept
          multiline: false
          description: Header generated by shuffler.io OpenAPI
          required: false
          example: application/json
          schema:
            type: string
      requestBody:
        content: {}
  "/web/api/v2.1/accounts/{account_id}/uninstall-password/metadata":
    get:
      responses:
        default:
          description: default
          content:
            text/plain:
              schema:
                type: string
                example: ""
      summary: Get Uninstall Password Metadata
      operationId: Get_Uninstall_Password_Metadata
      description: Get the uninstall password metadata, such as which user created and
        revoked it and when.
      parameters:
        - in: path
          name: account_id
          description: Generated by shuffler.io OpenAPI
          required: true
          schema:
            type: string
      requestBody:
        content: {}
  "/web/api/v2.1/accounts/{account_id}/uninstall-password/revoke":
    post:
      responses:
        default:
          description: default
          content:
            text/plain:
              schema:
                type: string
                example: ""
      summary: Revoke Uninstall Password
      operationId: Revoke_Uninstall_Password
      description: Delete the account-level uninstall password. If you do not delete
        it, you or another Console user can mistakenly use the Account
        passphrase (and uninstall all Agents) when you mean to uninstall one
        Agent.
      parameters:
        - in: path
          name: account_id
          description: Generated by shuffler.io OpenAPI
          required: true
          schema:
            type: string
      requestBody:
        content: {}
  "/web/api/v2.1/accounts/{account_id}/uninstall-password/view":
    get:
      responses:
        default:
          description: default
          content:
            text/plain:
              schema:
                type: string
                example: ""
      summary: Get Uninstall Password
      operationId: Get_Uninstall_Password
      description: Get the uninstall password to uninstall several Agents of one
        Account with one command.
      parameters:
        - in: path
          name: account_id
          description: Generated by shuffler.io OpenAPI
          required: true
          schema:
            type: string
      requestBody:
        content: {}
  /web/api/v2.1/activities:
    get:
      responses:
        default:
          description: default
          content:
            text/plain:
              schema:
                type: string
                example: ""
      summary: Get Activities
      operationId: Get_Activities
      description: >-
        Get the activities, and their data, that match the filters.
         We recommend that you set some values for the filters. The full list will be too large to be useful.
      parameters:
        - in: query
          name: createdAt__lt
          description: 'Get activities created before this timestamp. Example:
            "2018-02-27T04:49:26.257525Z".'
          required: false
          schema:
            type: string
        - in: query
          name: skip
          description: 'Skip first number of items (0-1000). To iterate over more than
            1000 items,  use "cursor". Example: "150".'
          required: false
          schema:
            type: string
        - in: query
          name: sortOrder
          description: 'Sort direction. Example: "asc".'
          required: false
          schema:
            type: string
        - in: query
          name: createdAt__lte
          description: 'Get activities created before or at this timestamp. Example:
            "2018-02-27T04:49:26.257525Z".'
          required: false
          schema:
            type: string
        - in: query
          name: agentIds
          description: 'Return activities related to specified agents. Example:
            "225494730938493804,225494730938493915".'
          required: false
          schema:
            type: string
        - in: query
          name: includeHidden
          description: 'Include internal activities hidden from display. Example: "False".'
          required: false
          schema:
            type: string
        - in: query
          name: activityTypes
          description: >-
            Return only these activity codes (comma-separated list).

            Select a code from the drop-down, or see the id field from the Get activity types command. . Example: "52,53,71,72".
          required: false
          schema:
            type: string
        - in: query
          name: ids
          description: 'Filter activities by specific activity IDs. Example:
            "225494730938493804,225494730938493915".'
          required: false
          schema:
            type: string
        - in: query
          name: ruleIds
          description: 'Return activities related to specified rules. Example:
            "225494730938493804,225494730938493915".'
          required: false
          schema:
            type: string
        - in: query
          name: userIds
          description: 'The user who invoked the activity (If applicable). Example:
            "225494730938493804,225494730938493915".'
          required: false
          schema:
            type: string
        - in: query
          name: userEmails
          description: Email of the user who invoked the activity (If applicable)
          required: false
          schema:
            type: string
        - in: query
          name: createdAt__gte
          description: 'Get activities created after or at this timestamp. Example:
            "2018-02-27T04:49:26.257525Z".'
          required: false
          schema:
            type: string
        - in: query
          name: siteIds
          description: 'List of Site IDs to filter by. Example:
            "225494730938493804,225494730938493915".'
          required: false
          schema:
            type: string
        - in: query
          name: sortBy
          description: 'The column to sort the results by. Example: "id".'
          required: false
          schema:
            type: string
        - in: query
          name: groupIds
          description: 'List of Group IDs to filter by. Example:
            "225494730938493804,225494730938493915".'
          required: false
          schema:
            type: string
        - in: query
          name: limit
          description: 'Limit number of returned items (1-1000). Example: "10".'
          required: false
          schema:
            type: string
        - in: query
          name: accountIds
          description: 'List of Account IDs to filter by. Example:
            "225494730938493804,225494730938493915".'
          required: false
          schema:
            type: string
        - in: query
          name: cursor
          description: 'Cursor position returned by the last request. Use to iterate over
            more than 1000 items. Example: "YWdlbnRfaWQ6NTgwMjkzODE=".'
          required: false
          schema:
            type: string
        - in: query
          name: alertIds
          description: 'Return activities related to specified alerts. Example:
            "225494730938493804,225494730938493915".'
          required: false
          schema:
            type: string
        - in: query
          name: threatIds
          description: 'Return activities related to specified threats. Example:
            "225494730938493804,225494730938493915".'
          required: false
          schema:
            type: string
        - in: query
          name: createdAt__between
          description: 'Get activities created in this range (inclusive) of a start
            timestamp and an end timestamp. Example:
            "1514978764288-1514978999999".'
          required: false
          schema:
            type: string
        - in: query
          name: skipCount
          description: If true, total number of items will not be calculated, which speeds
            up execution time.
          required: false
          schema:
            type: string
        - in: query
          name: countOnly
          description: If true, only total number of items will be returned, without any
            of the actual objects.
          required: false
          schema:
            type: string
        - in: query
          name: createdAt__gt
          description: 'Get activities created after this timestamp. Example:
            "2018-02-27T04:49:26.257525Z".'
          required: false
          schema:
            type: string
      requestBody:
        content: {}
  /web/api/v2.1/activities/types:
    get:
      responses:
        default:
          description: default
          content:
            text/plain:
              schema:
                type: string
                example: ""
      summary: Get Activity Types
      operationId: Get_Activity_Types
      description: Get a list of activity types. This is useful to see valid values to
        filter activities in other commands.
      parameters: []
      requestBody:
        content: {}
  /web/api/v2.1/agents:
    get:
      responses:
        default:
          description: default
          content:
            text/plain:
              schema:
                type: string
                example: ""
      summary: Get Agents
      operationId: Get_Agents
      description: Get the Agents, and their data, that match the filter. This command
        gives the Agent ID, which you can use in other commands. <BR>To save the
        list and data to a CSV file, use "export/agents".
      parameters:
        - in: query
          name: K8SNodeName__contains
          description: Free-text filter by K8S node name(supports multiple values)
          required: false
          schema:
            type: string
        - in: query
          name: coreCount__lt
          description: CPU cores (less than)
          required: false
          schema:
            type: string
        - in: query
          name: sortOrder
          description: 'Sort direction. Example: "asc".'
          required: false
          schema:
            type: string
        - in: query
          name: rangerStatuses
          description: 'Status of Ranger. Example: "NotApplicable".'
          required: false
          schema:
            type: string
        - in: query
          name: adUserQuery__contains
          description: 'Free-text filter by Active Directory computer name or its groups
            (supports multiple values). Example: "DC=sentinelone,John".'
          required: false
          schema:
            type: string
        - in: query
          name: rangerVersionsNin
          description: 'Ranger versions not to include. Example: "2.0.0.0,2.1.5.144".'
          required: false
          schema:
            type: string
        - in: query
          name: rangerStatusesNin
          description: 'Do not include these Ranger Statuses. Example: "NotApplicable".'
          required: false
          schema:
            type: string
        - in: query
          name: coreCount__gte
          description: CPU cores (more than or equal)
          required: false
          schema:
            type: string
        - in: query
          name: threatCreatedAt__gte
          description: 'Agents with threats reported after or at this time. Example:
            "2018-02-27T04:49:26.257525Z".'
          required: false
          schema:
            type: string
        - in: query
          name: decommissionedAt__lte
          description: 'Agents decommissioned before this timestamp. Example:
            "2018-02-27T04:49:26.257525Z".'
          required: false
          schema:
            type: string
        - in: query
          name: operationalStatesNin
          description: Do not include these Agent operational states
          required: false
          schema:
            type: string
        - in: query
          name: appsVulnerabilityStatusesNin
          description: 'Apps vulnerability status nin. Example: "patch_required".'
          required: false
          schema:
            type: string
        - in: query
          name: mitigationMode
          description: 'Agent mitigation mode policy. Example: "detect".'
          required: false
          schema:
            type: string
        - in: query
          name: createdAt__gte
          description: 'Agents created after or at this timestamp. Example:
            "2018-02-27T04:49:26.257525Z".'
          required: false
          schema:
            type: string
        - in: query
          name: gatewayIp
          description: 'Gateway ip. Example: "192.168.0.1".'
          required: false
          schema:
            type: string
        - in: query
          name: cloudImage__contains
          description: Free-text filter by cloud image(supports multiple values)
          required: false
          schema:
            type: string
        - in: query
          name: registeredAt__between
          description: 'Date range for first registration time (format:
            <from_timestamp>-<to_timestamp>, inclusive). Example:
            "1514978764288-1514978999999".'
          required: false
          schema:
            type: string
        - in: query
          name: threatMitigationStatus
          description: 'Include only Agents that have threats with this mitigation status.
            Example: "mitigated".'
          required: false
          schema:
            type: string
        - in: query
          name: installerTypesNin
          description: 'Do not include Agents installed with these package types. Example:
            ".msi".'
          required: false
          schema:
            type: string
        - in: query
          name: appsVulnerabilityStatuses
          description: 'Apps vulnerability status in. Example: "patch_required".'
          required: false
          schema:
            type: string
        - in: query
          name: threatResolved
          description: Include only Agents with at least one resolved threat
          required: false
          schema:
            type: string
        - in: query
          name: mitigationModeSuspicious
          description: 'Mitigation mode policy for suspicious activity. Example: "detect".'
          required: false
          schema:
            type: string
        - in: query
          name: sortBy
          description: 'The column to sort the results by. Example: "id".'
          required: false
          schema:
            type: string
        - in: query
          name: isUpToDate
          description: Include only Agents with updated software
          required: false
          schema:
            type: string
        - in: query
