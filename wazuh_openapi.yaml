host: localhost:55000
info:
  contact:
    email: frikky@shuffler.io
    name: '@frikkylikeme'
    url: https://twitter.com/frikkylikeme
  description: "The Wazuh API is an open source RESTful API that allows for interaction\
    \ with the Wazuh manager from a web browser,\ncommand line tool like cURL or any\
    \ script or program that can make web requests. The Wazuh WUI relies on this\n\
    heavily and Wazuh\u2019s goal is to accommodate complete remote management of\
    \ the Wazuh infrastructure via the Wazuh WUI.\nUse the Wazuh API to easily perform\
    \ everyday actions like adding an agent, restarting the manager(s) or agent(s)\n\
    or looking up syscheck details.\n\n# Authentication\n\nWazuh API endpoints require\
    \ authentication in order to be used. Therefore, all calls must include a JSON\
    \ Web Token.\nJWT is an open standard (RFC 7519) that defines a compact and self-contained\
    \ way for securely transmitting\ninformation between parties as a JSON object.\
    \ Perform a call with `basicAuth` to `GET /security/user/authenticate`\nand obtain\
    \ a JWT token in order to run any endpoint.\n\nLogin with USER and PASSWORD:\n\
    \n`curl -u <USER>:<PASSWORD> -k -X GET \"https://<HOST_IP>:55000/security/user/authenticate`\n\
    ```json\n{\n    \"data\": {\n        \"token\": \"<YOUR_JWT_TOKEN>\"\n    },\n\
    \    \"error\": 0\n}\n```\nUse the token from previous response to perform any\
    \ endpoint request:\n\n`curl -k -X <METHOD> \"https://<HOST_IP>:55000/<ENDPOINT>\"\
    \ -H  \"Authorization: Bearer <YOUR_JWT_TOKEN>\"`\n\n<SecurityDefinitions />\n"
  title: Wazuh OpenAPI
  version: '1.0'
  x-categories:
  - SIEM
  x-logo: data:image/png;base64,
